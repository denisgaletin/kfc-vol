# HTTP Status
401: Вы не авторизованы
403: Доступ запрещен
404: Страница не найдена
500: Внутренняя ошибка сервера

# Exceptions
pcl.500: Ошибка запроса к базе данных процессингового центра
static.500: Ошибка запроса к серверу статики
transaction.404: Транзакция не найдена

# Notifications
user.login: Вход выполнен
user.restore: Заявка на восстановление пароля отправлена администратору.<br><br>С вами свяжутся в течении 24 часов.
user.changePassword: Заявка на изменение пароля отправлена администратору. С вами свяжутся в течении 24 часов.
user.logout: Выход выполнен
user.wrong.token: Недействительный токен
user.wrong.login: Неверный логин или пароль
user.wrong.alreadyLogin: Пользователь уже авторизован
user.wrong.email: Не указан Email
user.wrong.emailExists: Пользователь с указанным Email не зарегистрирован
captcha.wrong: Неверно указан код с картинки
join.success: Заявка на присоединения к программе отправлена. В ближайшее время с Вами свяжутся.
refund.success: Откат транзакции успешно выполнен
writeoff.success: Списание успешно выполнено
writeoff.wrong.card: Транзакция не может быть выполнена с этой картой